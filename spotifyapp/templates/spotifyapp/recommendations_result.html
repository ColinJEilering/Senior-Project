{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <link rel="stylesheet" href="{% static 'admin/css/styles.css' %}">
  <style>
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 250px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -125px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #player-bar button {
      margin: 0 5px;
      padding: 5px 10px;
      background: #901FC8;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Your existing content displaying recommendations -->
    <div class="container">
      <!-- For example, your grid of recommended tracks -->
      <div class="artist-grid">
        {% for track in tracks %}
        <div class="artist-item">
          <div class="tooltip">
            <div class="artist-info">
              {{ track.index }}. {{ track.track_name }} by {{ track.artist_names }}
            </div>
            <img src="{{ track.album_art }}" alt="{{ track.track_name }}">
            <span class="tooltiptext">
              <strong>Popularity:</strong> {{ track.popularity }}
            </span>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
